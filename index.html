<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temas de estudio con imágenes</title>
  <style>

    ul {
      list-style-type: none;
      padding: 0;
    }


    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    img {
      margin-right: 10px;
    }


    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Temas de estudio con imágenes</h1>
  
  <label for="temaInput">Agregar nuevo tema de estudio:</label>
  <input type="text" id="temaInput" placeholder="Escribe un tema de estudio">

  <button onclick="agregarTema()">Agregar tema</button>

  <ul id="temasLista"></ul>

  <script>
    const apiUrl = 'https://picsum.photos/200/300/?category=education';

    function agregarTema() {
      const temaInput = document.getElementById('temaInput').value;
      if (temaInput.trim() === '') {
        alert('Por favor, ingresa un tema de estudio.');
        return;
      }

      const temasLista = document.getElementById('temasLista');

    
      const li = document.createElement('li');

      
      const imagen = document.createElement('img');
      imagen.src = apiUrl;
      imagen.alt = 'Imagen del tema de estudio';

      const temaTexto = document.createTextNode(temaInput);


      const btnCompletar = document.createElement('button');
      btnCompletar.innerText = 'Completar';
      btnCompletar.addEventListener('click', () => {
        li.classList.toggle('completado');
      });

      const btnEliminar = document.createElement('button');
      btnEliminar.innerText = 'Eliminar';
      btnEliminar.addEventListener('click', () => {
        li.remove();
      });

      li.appendChild(imagen);
      li.appendChild(temaTexto);
      li.appendChild(btnCompletar);
      li.appendChild(btnEliminar);


      temasLista.appendChild(li);

      document.getElementById('temaInput').value = '';
    }
  </script>
</body>
</html>
